<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />

    <title> Spotify ~ Imersão </title>
</head>
<body>

    <div class="sidebar">
        <nav class="background__primary">
            <ul>
                <li class="item" ><a class="nav-button" href="">
                    <span> <i class="fa-solid fa-house"></i> </span><span> Início </span></a>
                </li>
                <li class="item" > <a class="nav-button" href="">
                    <span> <i class="fa-solid fa-magnifying-glass"></i> </span><span> Buscar </span></a>
                </li>
            </ul>
        </nav>

        <div class="background__primary libary">

            <div class="libary-header">
                <a class="libary-button" href="">
                    <span> <i class="fa-solid fa-bookmark"></i> </span> <span> Sua Biblioteca  </span>                
                </a>
                <div class="button-add">
                    <span> <i class="fa-solid fa-plus"></i> </span>
                </div>
            </div>
            
            <section class="section-playlist background__secundary">
                <div class="section-playlist__content">
                    <span class="text title">
                        Crie a sua primeira playlist
                    </span>
                    <span class="text subtitle">
                        É facil, vamos te ajudar
                    </span>
                    <button class="libary__button">
                        <span>Criar playlist</span>
                    </button>
                </div>                
            </section>

            <div class="cookies">
                Cookies
            </div>

            <button class="langague__button">
                <span> <i class="fa-solid fa-globe"></i> </span> <span> Português do Brasil</span>
            </button>
            
        </div>
    </div>

    <footer class="footer-premium">
        <div class="footer-content">
            <span class="text footer__title"> Testar o Premium de graça </span>
        <span class="text footer__subtitle"> Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito. </span>
        </div>
        <button class="premium__button">
            <span>Inscreva-se grátis</span>
        </button>
    </footer>

    

    <script src="https://kit.fontawesome.com/a644632d93.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
    
</body>
</html>
